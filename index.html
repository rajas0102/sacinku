<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Dariku Untukmu ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background: #eed9af;
    }

    .bg {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
    }

    .content {
      color: white;
      height: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 35px 40px;
      border-radius: 20px;
    }

    .content img.surat {
      margin: 25px auto;
      animation: pulse 1s infinite;
      height: 90px;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .content2 {
      position: fixed;
      z-index: 3;
      top: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
    }

    .paper {
      position: relative;
      width: 80%;
      max-width: 800px;
      min-width: 360px;
      height: 480px;
      margin: 60px auto;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .paper-content {
      padding: 20px;
      text-align: left;
      font-family: "Handlee", cursive;
      font-size: 1.2rem;
      color: #333;
    }

    .wa {
      text-align: center;
      margin-top: 20px;
    }

    .wa button {
      background: linear-gradient(to top left, #ff009d, #ff004c);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg" style="background-image: url('bg.jpg');"></div>

  <!-- Content -->
  <div class="content animate__animated animate__bounceInDown">
    <div class="card">
      <h3>HAPPY NEW YEAR SACINKU</h3>
      <img onclick="tampil()" class="surat" src="images/mail.png" alt="MAIL">
      <p>Buka amplopnya sama kamu terus baca</p>
    </div>
  </div>

  <!-- Hidden Message -->
  <div class="content2">
    <div class="paper animate__animated animate__bounceIn">
      <div class="paper-content">
        <p id="pesan"></p>
      </div>
    </div>
    <div class="wa">
      <button onclick="balasWA()">Balas Pesan</button>
    </div>
  </div>

  <audio autoplay loop class="audio">
    <source src="musik.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Variabel untuk teks, musik, dan lainnya
    const ucapanSurat = "Aloo sacinkuu, uda ga kerasa ya, uda ganti tahun aja. Makasii ya uda jadi bagian dari hidup aku di akhir tahun 2024. Kita uda sebulan lebih ya pacaran? Wakakakak. Semoga tahun ini kita bisa jadi lebih baik dari sebelumnya, ga berantem lagi, dan bisa saling ngerti satu sama lain. Happy New Year! ü•≥";
    const pesanWhatsapp = "Bisa aja kamuü§≠";

    function tampil() {
      document.querySelector(".content").style = "transition: 0.5s; transform: scale(0); opacity: 0;";
      setTimeout(() => {
        document.querySelector(".content2").style.display = "block";
        ketikPesan(ucapanSurat);
      }, 500);
    }

    function ketikPesan(teks) {
      let i = 0;
      const speed = 50;
      const pesanElem = document.getElementById("pesan");
      pesanElem.innerHTML = "";

      function typing() {
        if (i < teks.length) {
          pesanElem.innerHTML += teks.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function balasWA() {
      window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(pesanWhatsapp), "_blank");
    }
  </script>

</body>
</html>
